<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Form</title>
</head>
<body>
    
    <div class="container">

        <main class="content">

            <div class="geral-infos">

                <h1 class="title">Faça uma cotação</h1>
                <p>Preencha o formulário e nossa equipe responderá em 24 horas.</p>

                <section class="info">

                    <p>+55 (19) 98849-7378</p>
                    <p>darleirodrigues&shyoficial&shy@gmail.com</p>

                </section>

                <section class="social">

                    <ul>
                        <a href="/"><li><i class="fab fa-facebook-f"></i></li></a>
                        <a href="/"><li><i class="fab fa-youtube"></i></li></a>
                        <a href="/"><li><i class="fab fa-instagram"></i></li></a>
                    </ul>

                </section>

            </div>

            <section class="form">

                <form class="formulario">
                    <label class="label" for="nome">Seu nome</label>
                    <input id="nome" type="text" name="nome">

                    <label class="label" for="email">Seu email</label>
                    <input id="email" type="email" name="email">

                    <label class="label" for="mensagem">Sua mensagem</label>
                    <textarea name="mensagem" id="mensagem" cols="20" rows="7"></textarea>

                    <br><br>

                    <button type="submit">Enviar mensagem</button>
                </form>

            </section>

        </main>

    </div>

</body>
</html>
